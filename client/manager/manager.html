<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Server Manager</title>

<link rel="shortcut icon" href="../favicon.ico" />
 
<script type="text/javascript" src="/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/lib/date.js"></script>
<!--  script type="text/javascript" src="/lib/EventEmitter.js"></script-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="manager.js"></script>
<script type="text/javascript" src="../lib/helpers.js"></script>
<script type="text/javascript" src="../lib/modules.js"></script>
<!--  script type="text/javascript" src="../browserDriver.js"></script-->
<!--  script type="text/javascript" src="../adaptors/qunit.js"></script-->

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<!-- Scripts -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jQueryRotate.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/setting.js"></script>

</head>
<body class="wrap">
	<div class="logo"><img src="img/cog.png" id="cog" alt=""></div>
	<h2>JS Browser Driver - Controls</h2>
	<fieldset id="browsersList" class="control-group">
		<legend>Browsers:</legend>
	</fieldset>
	<fieldset>
		<legend>Tests:</legend>
		<button id="reloadTests" class="btn btn-info">
			<i class="icon-refresh icon-white"></i> reload tests
		</button>
		<input type="text" class="modules-filter" placeholder="filter by module name"/>
		<br /><label><input type="checkbox" class="check-all"> <em>(all)</em></label> 
		<div id="testsList"></div>
	</fieldset>
	<button id="runSelected" class="btn btn-success">
		<i class="icon-play-circle icon-white"></i> Run selected test(s) on selected browser(s)
	</button>
	<br />Console:
	<div id="console"></div>
</body>
</html>
